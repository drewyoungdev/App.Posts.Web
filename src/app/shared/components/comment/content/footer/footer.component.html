<div class="comment-footer">
  <button (click)="isReplyClicked = !isReplyClicked" class="comment-footer-item comment-footer-btn">
      <i class="fa fa-comment comment-footer-icon"></i>
      Reply
  </button>
  <button class="comment-footer-item comment-footer-btn">
      Share
  </button>
  <button class="comment-footer-item comment-footer-btn">
      Save
  </button>
</div>
<reply-box *ngIf="isReplyClicked"></reply-box>
