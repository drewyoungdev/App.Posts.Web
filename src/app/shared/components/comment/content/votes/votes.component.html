<div [ngClass]="{ 'comment-votes': depth == 0, 
                  'comment-votes-depth-1': depth == 1, 
                  'comment-votes-depth-2': depth == 2 }" >
  <button class="comment-vote-btn">
      <div class="comment-vote-icon-up">
          <i class="fa fa-arrow-up"></i>
      </div>
  </button>
  <button class="comment-vote-btn"> 
      <div class="comment-vote-icon-down">
          <i class="fa fa-arrow-down"></i>
      </div>
  </button>
</div>
