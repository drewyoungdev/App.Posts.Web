<div class="comment-depth-{{comment.depth}}" id="{{comment.id}}">
    <threadlines [depth]="comment.depth" [previousParentIds]="parentIds" [currentId]="comment.id"></threadlines>
    <comment-content [comment]="comment" (replyClickedEvent)="replyClicked($event)"></comment-content>
    <div class="comment-reply-box">
        <reply-box *ngIf="showReply" [canCancel]="true" (replyCancelledEvent)="replyCancelled($event)" (replySubmittedEvent)="replySubmitted($event)"></reply-box>
    </div>
</div>
<div *ngFor="let reply of comment.replies">
    <comment [previousParentIds]="parentIds" [comment]="reply"></comment>
</div>   
<div class="comment-more-replies-depth-{{comment.depth}}" *ngIf="comment.numOfHiddenReplies > 0 || comment.mustContinueInNewThread">
    <threadlines [previousParentIds]="parentIds" [includeNewThread]="false"></threadlines>
    <more-replies [depth]="comment.depth" [mustContinueInNewThread]="comment.mustContinueInNewThread" [numOfHiddenReplies]="comment.numOfHiddenReplies"></more-replies>
</div>
