<div [ngClass]="{ 'comment': comment.depth == 0, 
                    'comment-depth-1': comment.depth == 1, 
                    'comment-depth-2': comment.depth == 2 }" 
    id="comment.id">
    <threadlines [parentIds]="parentIds" [currentId]="comment.id"></threadlines>
    <comment-content [comment]="comment"></comment-content>
</div>
<div *ngFor="let reply of comment.replies">
    <comment [parentIds]="extendParentIds()" [comment]="reply"></comment>
</div>
<div *ngIf="comment.numOfHiddenReplies > 0"
    [ngClass]="{ 'comment-more-replies': comment.depth == 0, 
                    'comment-more-replies-depth-1': comment.depth == 1 }">
    <threadlines [parentIds]="extendParentIds()" [includeNewThread]="false"></threadlines>
    <more-replies [numOfHiddenReplies]="comment.numOfHiddenReplies"></more-replies>
</div>
